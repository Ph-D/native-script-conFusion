

<ActionBar title="About /us" class="action-bar">
</ActionBar>
<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
    <ScrollView tkDrawerContent class="sidedrawer-left">
        <StackLayout horizontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>
    <ScrollView orientation="vertical" tkMainContent class="page">

        <GridLayout class="m-5" rows="auto auto auto">

            <StackLayout row="0">
                <StackLayout class="p-10 border">
                    <Label class="h3" text="Our History"></Label>
                    <Label class="body m-t-10" text="Started in 2010, Ristorante con Fusion quickly established itself as a culinary icon par excellence in Hong Kong. With its unique brand of world fusion cuisine that can be found nowhere else, it enjoys patronage from the A-list clientele in Hong Kong.  Featuring four of the best three-star Michelin chefs in the world, you never know what will arrive on your plate the next time you visit us.
The restaurant traces its humble beginnings to The Frying Pan, a successful chain started by our CEO, Mr. Peter Pan, that featured for the first time the world's best cuisines in a pan."
                        textWrap="true"></Label>
                </StackLayout>
            </StackLayout>
            
            <StackLayout row="1" >
                <StackLayout class="p-10 ">
                    <Label class="h3" text="Corporate Leadership"></Label>
                    <ListView [items]="leader" class="list-group" *ngIf="leader" height="2000" >
                        <ng-template let-leader="item">
                            <StackLayout orientation="horizontal" class="list-group-item" >
                                <Image row="0" col="0" rowSpan="2" height="108" width="108" [src]="BaseURL + leader.image" class=" img-circle"></Image>
                                <GridLayout class="list-group-item" rows="auto *" columns="*">
                                    <StackLayout>
                                        <Label class="h3" [text]="leader.name"></Label>
                                        <Label class="h4" [text]="leader.designation"></Label>
                                        <Label class="body" [text]="leader.description" textWrap="true"></Label>
                                    </StackLayout>
                                </GridLayout>
                            </StackLayout>
                        </ng-template>
                    </ListView>
                    <ActivityIndicator busy="true" *ngIf="!(leader || errMess)" width="50" height="50" class="activity-indicator"></ActivityIndicator>
                    <Label *ngIf="errMess" [text]="'Error: ' + errMess"></Label>
                </StackLayout>

            </StackLayout>

        </GridLayout>
    </ScrollView>
</RadSideDrawer>
